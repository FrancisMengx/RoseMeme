<body>
<!-- Modal -->
<div id='add-meme-modal' class="modal fade" id="myModal"
     tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
				        aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Add a Meme</h4>
			</div>
			<div class="modal-body">
				<div class="input-group">
					<span class="input-group-addon">Caption: </span> <input
						id="caption" type="text" class="form-control"
						placeholder="Caption">
				</div>
				<div class="input-group">
					<span class="input-group-addon">Image URL: </span> <input id="imgUrl"
					                                                          type="text" class="form-control"
					                                                          placeholder="Image URL">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button id="add-meme-button" type="button"
				        class="btn btn-primary">Add Meme
				</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->

					class="icon-bar"></span>

			<a href="/pinterest.html" class="navbar-brand">Rose Meme</a>
		</div>
		<nav class="collapse navbar-collapse bs-navbar-collapse"
		     role="navigation">
			<ul class="nav navbar-nav navbar-left">
				<li><a id='display-add-meme-modal' href="#">Add Meme</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a data-toggle="tooltip" data-placement="bottom" title="Offline Mode" class="offline">
					<span class="glyphicon glyphicon-resize-full offline-icon"
					      style="display:none"></span></a></li>
