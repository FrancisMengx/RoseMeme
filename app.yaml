application: mengx-rose-meme
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

# Endpoints handler
- url: /_ah/spi/.*
  script: movie_quotes_api.app

# JavaScript Ajax web client
- url: /pinterest\.html
  static_files: static/pinterest.html
  upload: static/pinterest\.html
  secure: always

#Main handler
- url: .*
  script: main.app

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: endpoints
  version: latest
